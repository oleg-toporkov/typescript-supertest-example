name: CI
on: 
  workflow_dispatch:
    inputs:
      text:
        description: 'Text to be printed in the console'     
        required: true
        default: 'Hello'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Print parameters
        run: |
          echo "TEXT: ${{ github.event.inputs.text }}"

      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm run clean && npm run test
