name: CI
on: 
  repository_dispatch:
    types: [run-e2e]

  workflow_dispatch:
    inputs:
      text:
        description: 'Type your text\nDoes nothing'
        default: 'TEXT'
        required: true
jobs:
  run_e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2

      - name: Checkout
        uses: actions/checkout@v2

      - name: Print parameters
        run: |
          echo "TEXT: ${{ github.event.inputs.text }}"

      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm run clean && npm run test
